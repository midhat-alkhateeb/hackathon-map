<!DOCTYPE html>
<html>
    <head>
        <title>map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 42.970840, lng: -78.631310},
                    zoom: 8
                });

                //call marker function
                addMarker({lat:42.970840,lng:-78.631310});
                addMarker({lat:43.001091415135754,lng:-78.78972850259998});
                addMarker({lat:13.3550,lng:103.8552});
                addMarker({lat:11.9924,lng:105.4645});

                //add marker function
                function addMarker(coords){
                    var marker = new google.maps.Marker({
                        position:coords,
                        map:map,
                    });
                }
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbdy1uU2DPgQwarHvxAbKd2ypLrMZHNmQ&callback=initMap&libraries=&v=weekly"
        defer></script>
    </body>
</html>
